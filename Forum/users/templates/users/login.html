{% extends "posts/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row">

	<div class="banner pt-5">
		<p class="p-auto bg-primary-white text-dark">Login Here</p>
	</div>

</div>


	<form method="POST" class="user-form">
		{% csrf_token %}

	  	{{ form|crispy }}

	  	<button type="submit" class="btn btn-default">Login</button>
	</form>
	<div>
		<p class="muted-text pt-2">Need an account? <a href="{% url 'register' %}">Register Here</a></div>
	</div>


{% endblock content %}
