{% extends "posts/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row">

	<div class="banner pt-5">
		<p class="p-auto bg-primary-white text-dark">Register Here</p>
	</div>

</div>

<form method="POST" class="user-form">
	{% csrf_token %}

  	{{ form|crispy }}

  	<button type="submit" class="btn btn-default">Submit</button>
</form>

<div class="row h3"></div>

<p class="text-muted">Already have an account? <a href="{% url 'login' %}">Login Here</a> </p>

</div>

{% endblock content %}
