{% extends "posts/base.html" %}
{% block content %}

<div class="mdc-tab-bar" role="tablist">
  <div class="mdc-tab-scroller">
    <div class="mdc-tab-scroller__scroll-area">
      <div class="mdc-tab-scroller__scroll-content">
        <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="0" id="mdc-tab-1">
          <span class="mdc-tab__content">
            <span class="mdc-tab__icon material-icons" aria-hidden="true">favorite</span>
            <span class="mdc-tab__text-label">Favorites</span>
          </span>
          <span class="mdc-tab-indicator mdc-tab-indicator--active">
            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
          </span>
          <span class="mdc-tab__ripple"></span>
        </button>
        <button class="mdc-tab" role="tab" aria-selected="false" tabindex="-1" id="mdc-tab-2">
          <span class="mdc-tab__content">
            <span class="mdc-tab__icon material-icons" aria-hidden="true">favorite</span>
            <span class="mdc-tab__text-label">Favorites</span>
          </span>
          <span class="mdc-tab-indicator">
            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
          </span>
          <span class="mdc-tab__ripple"></span>
        </button>
        <button class="mdc-tab" role="tab" aria-selected="false" tabindex="-1" id="mdc-tab-3">
          <span class="mdc-tab__content">
            <span class="mdc-tab__icon material-icons" aria-hidden="true">favorite</span>
            <span class="mdc-tab__text-label">Favorites</span>
          </span>
          <span class="mdc-tab-indicator">
            <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
          </span>
          <span class="mdc-tab__ripple"></span>
        </button>
      </div>
    </div>
  </div>
</div>

				{% for post in posts %}
					<div class="card bg-light">
						<div class="card-body p-2">
							<div class="row">

								<div class="col-1">
									<p class="m-1 text-center">Up</p>
									<p class="text-center">Down</p>
								</div>

								<div class="col-9">
									<h5 class="card-title"><a href="{% url 'posts-detail' post.id %}">
										{% for tag in post.tags.all %}
											[{{ tag }}]
										{% endfor %}
										{{ post.subject }}
									</a></h5>

									<h6 class="card-subtitle">{{ post.author }}</h6>
								</div>
								<div class="col-2">
									<p class="text-center">{{ post.date_posted }}</p>
								</div>
							</div>
						</div>
					</div>
				{% endfor %}
