{% extends "posts/base.html" %}
{% block content %}

			<h3 class="pt-5"><a href="{% url 'posts-detail' post.id %}">
										{% for tag in post.tags.all %}
											[{{ tag }}]
										{% endfor %}
										{{ post.subject }}</a></h3>

			<div class="pt-4">
				<p>{{ object.content }}</p>
			</div>


			<h5 class="mt-5">Comments:</h5>

			<a class="btn btn-default" href="{% url 'posts-add-comment' pk=post.pk %}">Add comment</a>

			{% for comment in object.comments.all %}

				<div class="card border-secondary ml-5 p-2 mt-3" style="max-width: 45rem">
					<p class="card-text mb-1">{{ comment.author }}:</p>
					<p class="card-text ml-2">{{ comment }}</p>
				</div>

			{% endfor %}
{% endblock content %}
