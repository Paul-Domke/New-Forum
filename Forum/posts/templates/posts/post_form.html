{% extends "posts/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row ml-4">

	<div class="banner pt-5">
		<p class="p-auto bg-primary-white text-dark">Create Post</p>
	</div>

</div>

<div class="row ml-4">
	<form method="POST">
		{% csrf_token %}

  		{{ form|crispy }}

  		<button type="submit" class="btn btn-default">Post</button>
	</form>
</div>

{% endblock content %}
